<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <title>C64Style Text Demo</title>
  <script type="text/javascript" src="lib/Common/Utils.js"></script>
  <script type="text/javascript" src="lib/Color.js"></script>
  <script type="text/javascript" src="lib/Constants.js"></script>
  <script type="text/javascript" src="lib/EventType.js"></script>
  <script type="text/javascript" src="lib/Event.js"></script>
  <script type="text/javascript" src="lib/Screen.js"></script>
  <script type="text/javascript" src="lib/PixPathTypes.js"></script>
  <script type="text/javascript" src="lib/ColorPointer.js"></script>
  <script type="text/javascript" src="lib/CharacterMap.js"></script>
  <script type="text/javascript" src="lib/CharacterRenderer.js"></script>
  <script type="text/javascript" src="lib/Layer.js"></script>
  <script type="text/javascript" src="lib/TextLayer.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="content">
  </div>
  <div id="buttons"><button onclick="screen.setPaused(!screen.getPaused());">Pause</button></div>
  <div id="info"></div>
  <script type="text/javascript">

  /************************************************
  *** Empty config, use defaults for everything ***
  *************************************************/
  var config = {};

  var screen = null, textLayer = null;

  function initialize(targetDiv, config) {

    // Create the C64 Screen
    screen = new C64Style.Screen(targetDiv,document.getElementById('info'), config);
    screen.initialize();
    textLayer = screen.createLayer("TextLayer");
    screen.render();

    // Write some characters to it
    textLayer.writeText("This is a demo of the text drawing", 0, 0, C64Style.Color.LIGHTBLUE);
    textLayer.writeText("capabilities of C64Style.", 0, 1, C64Style.Color.LIGHTBLUE);
    textLayer.writeText("Enjoy!", 0, 2, C64Style.Color.CYAN);

    var cpointer = new C64Style.ColorPointer(C64Style.Color.BLACK);
    C64Style.CharacterMap.BLOCK_DIAGONAL_1 = [
      {"type":"PIXEL", "x":0, "y":0},
      {"type":"PIXEL", "x":1, "y":0},
      {"type":"PIXEL", "x":2, "y":0},
      {"type":"PIXEL", "x":3, "y":0},
      {"type":"PIXEL", "x":0, "y":1},
      {"type":"PIXEL", "x":1, "y":1},
      {"type":"PIXEL", "x":2, "y":1},
      {"type":"PIXEL", "x":3, "y":1},
      {"type":"PIXEL", "x":0, "y":2},
      {"type":"PIXEL", "x":1, "y":2},
      {"type":"PIXEL", "x":2, "y":2},
      {"type":"PIXEL", "x":3, "y":2},
      {"type":"PIXEL", "x":0, "y":3},
      {"type":"PIXEL", "x":1, "y":3},
      {"type":"PIXEL", "x":2, "y":3},
      {"type":"PIXEL", "x":3, "y":3},


      {"type":"PIXEL", "x":4, "y":4, color:cpointer},
      {"type":"PIXEL", "x":5, "y":4, color:cpointer},
      {"type":"PIXEL", "x":6, "y":4, color:cpointer},
      {"type":"PIXEL", "x":7, "y":4, color:cpointer},
      {"type":"PIXEL", "x":4, "y":5, color:cpointer},
      {"type":"PIXEL", "x":5, "y":5, color:cpointer},
      {"type":"PIXEL", "x":6, "y":5, color:cpointer},
      {"type":"PIXEL", "x":7, "y":5, color:cpointer},
      {"type":"PIXEL", "x":4, "y":6, color:cpointer},
      {"type":"PIXEL", "x":5, "y":6, color:cpointer},
      {"type":"PIXEL", "x":6, "y":6, color:cpointer},
      {"type":"PIXEL", "x":7, "y":6, color:cpointer},
      {"type":"PIXEL", "x":4, "y":7, color:cpointer},
      {"type":"PIXEL", "x":5, "y":7, color:cpointer},
      {"type":"PIXEL", "x":6, "y":7, color:cpointer},
      {"type":"PIXEL", "x":7, "y":7, color:cpointer},
    ];

    // Draw all mapped symbols.
    var x = 0, y = 5;
    Object.keys(C64Style.CharacterMap).forEach(function(key) {
      textLayer.drawSymbol(key, x, y, C64Style.Color.WHITE);
      x++;
      if (x > 18) {
        x = 0;
        y++;
      }
    });
  }
  initialize(document.getElementById("content"), config);
  </script>
</body>
</html>
