<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <title>C64Style Demos</title>
  <script type="text/javascript" src="../dist/bundle.dev.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<style>
#content {
  margin : auto
}
</style>
</head>
<body>
  <div id="content">
  </div>
  <script type="text/javascript">

    var config = {
      layerFactory:new C64Style.LayerFactory(),
      targetDiv:document.getElementById("content"),
      rows : 27,
      cols : 40,
      scaleX : 2,
      scaleY : 2,
      fpsElem : document.getElementById('info')
    };

  var screen = null, textLayer = null, gfxLayer;

  function initialize(config) {

    // Create the C64 Screen
    screen = new C64Style.C64Screen(config);
    screen.initialize();

    var characterRenderer = new C64Style.CharacterRenderer();
    textLayer = screen.createLayer("TextLayer", {
      registerKeyHandler : screen.addEventListenerToDocument,
      characterRenderer : characterRenderer,
      scaleX:config.scaleX,
      scaleY:config.scaleY
    });

    gfxLayer = screen.createLayer("GfxLayer");
    screen.render();

    var canvasContext = gfxLayer.getCanvasContextWrapper();

    textLayer.writeText("C64Style Demos", 1, 1, C64Style.Color.WHITE, C64Style.Color.BLUE);

    element = new C64Style.TextLink({
      x:1 * C64Style.CELLWIDTH, y:4 * C64Style.CELLHEIGHT,
      text:"Text Demo",
      color:C64Style.Color.LIGHTGREEN,
      backgroundColor:C64Style.Color.BLUE,
      mouseOverColor: C64Style.Color.GREEN,
      mouseOverBackgroundColor: C64Style.Color.BLACK,
      href:"TextDemo.html",
      characterRenderer:characterRenderer,
      canvasContextWrapper:canvasContext,
      screenContext:screen
    });
    gfxLayer.addElement(element);

    element = new C64Style.TextLink({
      x:1 * C64Style.CELLWIDTH, y:6 * C64Style.CELLHEIGHT,
      text:"Text Element Demo",
      color:C64Style.Color.LIGHTGREEN,
      backgroundColor:C64Style.Color.BLUE,
      mouseOverColor: C64Style.Color.GREEN,
      mouseOverBackgroundColor: C64Style.Color.BLACK,
      href:"TextElementDemo.html",
      characterRenderer:characterRenderer,
      canvasContextWrapper:canvasContext,
      screenContext:screen
    });
    gfxLayer.addElement(element);

    element = new C64Style.TextLink({
      x:1 * C64Style.CELLWIDTH, y:8 * C64Style.CELLHEIGHT,
      text:"Confetti",
      color:C64Style.Color.LIGHTGREEN,
      backgroundColor:C64Style.Color.BLUE,
      mouseOverColor: C64Style.Color.GREEN,
      mouseOverBackgroundColor: C64Style.Color.BLACK,
      href:"Confetti.html",
      characterRenderer:characterRenderer,
      canvasContextWrapper:canvasContext,
      screenContext:screen
    });
    gfxLayer.addElement(element);

    element = new C64Style.TextLink({
      x:1 * C64Style.CELLWIDTH, y:10 * C64Style.CELLHEIGHT,
      text:"Image Sprite Demo",
      color:C64Style.Color.LIGHTGREEN,
      backgroundColor:C64Style.Color.BLUE,
      mouseOverColor: C64Style.Color.GREEN,
      mouseOverBackgroundColor: C64Style.Color.BLACK,
      href:"ImageSpriteDemo.html",
      characterRenderer:characterRenderer,
      canvasContextWrapper:canvasContext,
      screenContext:screen
    });
    gfxLayer.addElement(element);

    element = new C64Style.TextLink({
      x:1 * C64Style.CELLWIDTH, y:12 * C64Style.CELLHEIGHT,
      text:"Palette Demo 1",
      color:C64Style.Color.LIGHTGREEN,
      backgroundColor:C64Style.Color.BLUE,
      mouseOverColor: C64Style.Color.GREEN,
      mouseOverBackgroundColor: C64Style.Color.BLACK,
      href:"PaletteDemo.html",
      characterRenderer:characterRenderer,
      canvasContextWrapper:canvasContext,
      screenContext:screen
    });
    gfxLayer.addElement(element);

    element = new C64Style.TextLink({
      x:1 * C64Style.CELLWIDTH, y:14 * C64Style.CELLHEIGHT,
      text:"Palette Demo 2",
      color:C64Style.Color.LIGHTGREEN,
      backgroundColor:C64Style.Color.BLUE,
      mouseOverColor: C64Style.Color.GREEN,
      mouseOverBackgroundColor: C64Style.Color.BLACK,
      href:"PaletteDemo2.html",
      characterRenderer:characterRenderer,
      canvasContextWrapper:canvasContext,
      screenContext:screen
    });
    gfxLayer.addElement(element);

    element = new C64Style.TextLink({
      x:1 * C64Style.CELLWIDTH, y:16 * C64Style.CELLHEIGHT,
      text:"Mouse Event Demo",
      color:C64Style.Color.LIGHTGREEN,
      backgroundColor:C64Style.Color.BLUE,
      mouseOverColor: C64Style.Color.GREEN,
      mouseOverBackgroundColor: C64Style.Color.BLACK,
      href:"MouseEventDemo.html",
      characterRenderer:characterRenderer,
      canvasContextWrapper:canvasContext,
      screenContext:screen
    });
    gfxLayer.addElement(element);

    element = new C64Style.TextLink({
      x:1 * C64Style.CELLWIDTH, y:18 * C64Style.CELLHEIGHT,
      text:"Text Prompt Demo",
      color:C64Style.Color.LIGHTGREEN,
      backgroundColor:C64Style.Color.BLUE,
      mouseOverColor: C64Style.Color.GREEN,
      mouseOverBackgroundColor: C64Style.Color.BLACK,
      href:"TextPromptDemo.html",
      characterRenderer:characterRenderer,
      canvasContextWrapper:canvasContext,
      screenContext:screen
    });
    gfxLayer.addElement(element);

    element = new C64Style.TextLink({
      x:1 * C64Style.CELLWIDTH, y:20 * C64Style.CELLHEIGHT,
      text:"Tutorial - Alien Invasion",
      color:C64Style.Color.LIGHTGREEN,
      backgroundColor:C64Style.Color.BLUE,
      mouseOverColor: C64Style.Color.GREEN,
      mouseOverBackgroundColor: C64Style.Color.BLACK,
      href:"invaders.html",
      characterRenderer:characterRenderer,
      canvasContextWrapper:canvasContext,
      screenContext:screen
    });
    gfxLayer.addElement(element);

    if (new Date().getMonth() === 11) {
      element = new C64Style.TextLink({
        x:1 * C64Style.CELLWIDTH, y:22 * C64Style.CELLHEIGHT,
        text:"Christmas Demo",
        color:C64Style.Color.LIGHTGREEN,
        backgroundColor:C64Style.Color.BLUE,
        mouseOverColor: C64Style.Color.GREEN,
        mouseOverBackgroundColor: C64Style.Color.BLACK,
        href:"ChristmasDemo.html",
        characterRenderer:characterRenderer,
        canvasContextWrapper:canvasContext,
        screenContext:screen
      });
      gfxLayer.addElement(element);
    }

    element = new C64Style.TextLink({
      x:1 * C64Style.CELLWIDTH, y:25 * C64Style.CELLHEIGHT,
      text:"Back to Main Index",
      color:C64Style.Color.LIGHTGREEN,
      backgroundColor:C64Style.Color.BLUE,
      mouseOverColor: C64Style.Color.GREEN,
      mouseOverBackgroundColor: C64Style.Color.BLACK,
      href:"../index.html",
      characterRenderer:characterRenderer,
      canvasContextWrapper:canvasContext,
      screenContext:screen
    });
    gfxLayer.addElement(element);
  }

  initialize(config);
  </script>
</body>
</html>
