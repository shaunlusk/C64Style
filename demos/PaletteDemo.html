    textLayer.writeText("15", 30, 20, C64Style.Color.WHITE);

    initializePaletteColors();
    screen.render();
  }

  function initializePaletteColors() {
    var inputs = document.getElementsByName("paletteColor");
    for (var i = 0; i < inputs.length; i++) {
      var idx = Math.floor(isOdd(i) ? i/2 + 8 : i / 2);
      inputs[i].value = pixImage1.getPaletteColor(idx);
    }
  }

  function updatePaletteColors() {
    var inputs = document.getElementsByName("paletteColor");
    for (var i = 0; i < inputs.length; i++) {
      var idx = Math.floor(isOdd(i) ? i/2 + 8 : i / 2);
      pixImage1.setPaletteColor(idx,inputs[i].value);
      pixImage2.setPaletteColor(idx,inputs[i].value);
      pixImage3.setPaletteColor(idx,inputs[i].value);
      pixImage4.setPaletteColor(idx,inputs[i].value);
    }
  }

  function isOdd(num) {return num%2===1;}

  initialize(document.getElementById("content"), config);
  </script>
</body>
</html>
